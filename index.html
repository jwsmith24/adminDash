<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="adminDash.js" defer></script>
</head>
<body>
    <div class="wrapper">
        
        <div class="sidebar">Sidebar
            
            <div class="logo">logo
                <h1>Dashboard</h1>
            </div>

            <div class="main-menu">main menu
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>

            </div>
            <div class="settings-menu">settings menu
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">Header
            <div class="search">search</div>
            <div class="welcome">welcome message</div>
            <div class="account">account</div>
            <div class="header-menu">header menu</div>
        </div>

        <div class="main">Main
            <div class="projects">
                Your Projects
            </div>
            <div class="announcements">announcements</div>
            <div class="trending">trending</div>
        </div>



    </div>
    
</body>
</html>
